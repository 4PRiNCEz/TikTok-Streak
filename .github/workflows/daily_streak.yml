name: Daily TikTok Streak Maintenance

on:
  schedule:
    # Runs at 14:07 UTC (21:07 GMT+7)
    - cron: '7 14 * * *'
  workflow_dispatch:
    # Allows manual trigger for testing

jobs:
  maintain-streak:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Fix Playwright Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2t64

    - name: Install Playwright Browsers
      run: playwright install chromium

    - name: Run Streak Bot
      env:
        TIKTOK_COOKIES: ${{ secrets.TIKTOK_COOKIES }}
        FRIENDS_LIST: ${{ secrets.FRIENDS_LIST }}
      run: python main.py

    - name: Upload Logs and Screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: streak-bot-debug
        path: |
          streak_bot.log
          *.png
